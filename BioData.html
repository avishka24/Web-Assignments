<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Form</title>
</head>
<body>
    <main>
        <h1>My Bio Data</h1>
    </main>
    <main>
        <form action="#" method="GET">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first_name">FirstName:</label>
                <input type="text" name="FirstName" id="first_name" placeholder="First Name">
                <label for="last_name">LastName:</label>
                <input type="text" name="LastName" id="last_name" placeholder="Last Name">
                <br><br>
                <label for="male">Male:</label>
                <input type="radio" name="Gender" id="male" value="male">
                <label for="female">Female:</label>
                <input type="radio" name="Gender" id="female" value="female">
                <label for="other">Other:</label>
                <input type="radio" name="Gender" id="other" value="other">
                <br><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" name="DOB" id="dob">
                <br><br>
                <label for="email">E-Mail:</label>
                <input type="email" name="Email" id="email" placeholder="Enter Your Email">
                <br><br>
                <label for="phone">Phone:</label>
                <input type="tel" name="Phone" id="phone" placeholder="+91">
                <br><br>
                <label for="height">Height</label>
                <input type="number" name="Height" id="height" placeholder="Height in Feet" step="any">
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="school">School Name:</label>
                <input type="text" name="SchoolName" id="school" placeholder="School Name">
                <br><br>
                <label for="class">Class:</label>
                <input type="text" name="Class" id="class" placeholder="Enter Class">             
                <br><br>   
                <label for="stream">Stream:</label>
                <select name="Stream" id="stream">
                    <option value="Stream">Stream</option>
                    <option value="Medical">Medical</option>
                    <option value="Non-Medical">Non-Medical</option>
                    <option value="Arts">Arts</option>
                </select> 
                <br><br>
               <label for="marksheet">Marksheet:</label>
               <input type="file" name="Marksheet" id="marksheet">
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
